<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Old Regime Tax Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Old Regime Tax Calculator</h2>
    <form th:action="@{/calculateTax}" th:object="${taxDetails}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input type="number" th:field="*{salary}" class="form-control" id="salary" required>
        </div>
        <div class="mb-3">
            <label for="deduction80C" class="form-label">Deduction under 80C</label>
            <input type="number" th:field="*{deduction80C}" class="form-control" id="deduction80C" required>
        </div>
        <div class="mb-3">
            <label for="deduction80D" class="form-label">Deduction under 80D</label>
            <input type="number" th:field="*{deduction80D}" class="form-control" id="deduction80D" required>
        </div>
        <div class="mb-3">
            <label for="deduction80E" class="form-label">Deduction under 80E</label>
            <input type="number" th:field="*{deduction80E}" class="form-control" id="deduction80E" required>
        </div>
        <div class="mb-3">
            <label for="nps" class="form-label">NPS</label>
            <input type="number" th:field="*{nps}" class="form-control" id="nps" required>
        </div>
        <div class="mb-3">
            <label for="houseLoan" class="form-label">House Loan</label>
            <input type="number" th:field="*{houseLoan}" class="form-control" id="houseLoan" required>
        </div>
        <div class="mb-3">
            <label for="deduction80TTA" class="form-label">Deduction under 80TTA</label>
            <input type="number" th:field="*{deduction80TTA}" class="form-control" id="deduction80TTA" required>
        </div>
        <div class="mb-3">
            <label for="deduction80G" class="form-label">Deduction under 80G</label>
            <input type="number" th:field="*{deduction80G}" class="form-control" id="deduction80G" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Calculate Tax</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
